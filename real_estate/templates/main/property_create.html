{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cloud Archers</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <img src="{% static 'images/logo.svg' %}" alt="" class="logo">
</head>
<body>
  <nav class="topnav" id="myTopnav">
  <a href="#home" class="active">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</nav> 

<div class="row">
    <div class="card">
      <img src="{% static 'images/rent.jpg' %}" alt="Avatar" style="width:100%">
      <div class="container">
        
<a href="{% url 'register' %}"><button>REGISTER</button></a>
 
      </div>
    </div>

    <div class="card">
      <img src="{% static 'images/rental.jpg' %}" alt="Avatar" style="width:100%">
      <div class="container">
        
<a href="{% url 'login' %}"><button>LOGIN</button></a>
 
      </div>
    </div>

    <div class="card">
      <img src="{% static 'images/home.jpg' %}" alt="Avatar" style="width:100%">
      <div class="container">
         
<a href="{% url 'property_list' %}"><button>FIND</button></a>

      </div>
    </div>

    <div class="card">
      <img src="{% static 'images/land.jpg' %}" alt="Avatar" style="width:100%">
      <div class="container">
       
<a href="{% url 'property_create' %}"><button>HOST</button></a>

      </div>
    </div>
</div>


<script>
/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
    
</body>

    
</html>
